<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/login.js"></script>
  <link rel="shortcut icon" href="./images/emoji.png" type="image/x-icon">
  <title>SoT Memory Game | Gamertag</title>
</head>

<body>

  <form class="login-form">

    <div class="login__header">
      <img src="./images/logo.png" alt="logo">
      <img src="./images/emoji.png" alt="emoji icon">
      <h1>Sea of Thieves - Memory Game</h1>
      <hr/>
      <h3>#BeMorePirate</h3>
    </div>

    <input type="text" placeholder="Gamertag" class="login__input">
    <button type="submit" class="login__button">Play</button>

  </form>

</body>

</html>
